<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="icon" href="images/favicon.png" /> -->
</head>

<body>
    <p>my type-a-head attempt.</p>

    <form action="" method="get" class="form-film-list">
        <div class="film-entry" id="film_01">
            <label for="film_01_title">Title: </label>
            <input type="text" title="Film title" name="film_01_title" id="film_01_title" required />
            
            <label for="film_01_year">Year: </label>
            <input type="text" title="Year of production" name="film_01_year" id="film_01_year" />
            
            <label for="film_01_director">Director: </label>
            <input type="text" title="Director of film" name="film_01_director" id="film_01_director"/>       
        </div>

        <div class="film-entry" id="film_02">
            <label for="film_02_title">Title: </label>
            <input type="text" title="Film title" name="film_02_title" id="film_02_title" required />
            
            <label for="film_02_year">Year: </label>
            <input type="text" title="Year of production" name="film_02_year" id="film_02_year" />
            
            <label for="film_02_director">Director: </label>
            <input type="text" title="Director of film" name="film_02_director" id="film_02_director"/>       
        </div>

        <div class="form-film-list">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required />
        </div>
        <div class="form-film-list">
            <input type="submit" value="Subscribe!" />
        </div>
    </form>

    <script src="typeahead.js"></script>
    <script  type="module">
        import {tmdb_token} from './tmdb_token.js'
        let typeahead_movie_details_01 = new Typeahead( 1000, "#film_01", tmdb_token);
        let typeahead_movie_details_02 = new Typeahead( 1000, "#film_02", tmdb_token);
    </script>
</body>

</html>
